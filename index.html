<!DOCTYPE html>
<html lang="en">

<head>

        <h1>I’m TATOU.

        </p>

    <div class="socialMedia">
      <a href=""><img src="img/Vector.png" alt="" class="icon"></a>
      <a href=""><img src="img/Vector (1).png" alt="" class="icon"></a>
      <a href=""><img src="img/Vector (2).png" alt="" class="icon icon-3"></a>
      <a href=""><img src="img/Vector (3).png" alt="" class="icon"></a>
      <a href=""><img src="img/Vector (4).png" alt="" class="icon"></a>
    </div>

    <section>

    </section>
  </main>

  <footer>

  </footer>
